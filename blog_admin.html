								</div>

									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
                                        <label  style="color: black;" >Password <span style="color: red;">*</span> </label>

									</div>
								</div>

									<div class="form-group">

                                        <label  style="color: black;" >Description <span style="color: red;">*</span></label>

										<p style="color: red; font-size: 12px; margin-top: 10px; margin-left: 5px; display: none;" id="descriptionError"></p>
									</div>
								</div>

                                <div class="col-md-6">
									<div class="form-group">

                                        <label  style="color: black;" >Paragraph 1 <span style="color: red;">*</span></label>

										<textarea name=""  class="form-control" id="para1" cols="30" rows="8" placeholder="First paragraph of the blog post"></textarea>

								</div>
